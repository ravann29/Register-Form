<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="background-image"></div>
      <div class="content">
        <header>
          <div class="logo">
            <div class="logo-circle"></div>
            <span class="logo-text">By Ravan</span>
          </div>
          <nav>
            <ul>
              <li><a href="#" class="nav-login">Login</a></li>
              <li><a href="#" class="nav-register">Register</a></li>
            </ul>
          </nav>
        </header>

        <!-- Login Form -->
        <div class="form-container" id="login-form">
          <div class="form-header">
            <p>SELAMAT DATANG KEMBALI</p>
            <h1>Masuk ke akun<span>.</span></h1>
            <div class="auth-link">
              Belum memiliki akun? <a id="to-register">Daftar</a>
            </div>
          </div>

          <form id="login-form-element">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="login-username"
                placeholder="Username"
                required
              />
              <span class="form-icon">üë§</span>
            </div>

            <div class="form-group password-input">
              <input
                type="password"
                class="form-control"
                id="login-password"
                placeholder="Password"
                required
              />
              <button
                type="button"
                class="password-toggle"
                id="login-toggle-password"
              >
                üëÅÔ∏è
              </button>
            </div>
            <div id="login-error" class="error-text"></div>

            <div class="actions">
              <button type="button" class="btn btn-secondary" id="login-reset">
                Reset
              </button>
              <button type="submit" class="btn btn-primary" id="login-submit">
                Masuk
              </button>
            </div>
          </form>
        </div>

        <!-- Register Form -->
        <div class="form-container" id="register-form">
          <div class="form-header">
            <p>GABUNG SEKARANG</p>
            <h1>Buat akun baru<span>.</span></h1>
            <div class="auth-link">
              Sudah memiliki akun? <a id="to-login">Masuk</a>
            </div>
          </div>

          <form id="register-form-element">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="register-name"
                placeholder="Nama Lengkap"
                required
              />
              <span class="form-icon">üë§</span>
              <div id="name-error" class="error-text"></div>
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="register-username"
                placeholder="Username"
                required
                minlength="3"
                maxlength="20"
              />
              <span class="form-icon">@</span>
              <div id="username-error" class="error-text"></div>
            </div>

            <div class="form-group password-input">
              <input
                type="password"
                class="form-control"
                id="register-password"
                placeholder="Password"
                required
                minlength="6"
                maxlength="20"
              />
              <button
                type="button"
                class="password-toggle"
                id="register-toggle-password"
              >
                üëÅÔ∏è
              </button>
              <div id="password-error" class="error-text"></div>
            </div>

            <div class="form-group">
              <input
                type="tel"
                class="form-control"
                id="register-whatsapp"
                placeholder="WhatsApp (+62)"
                required
              />
              <span class="form-icon">üì±</span>
              <div id="whatsapp-error" class="error-text"></div>
            </div>

            <div class="form-group">
              <label
                for="register-image"
                class="btn btn-secondary file-input-container"
              >
                Pilih Foto Profil
                <input
                  type="file"
                  id="register-image"
                  accept=".jpg, .jpeg"
                  hidden
                />
              </label>
              <div id="image-error" class="error-text"></div>
              <div id="face-detection-result" class="error-text"></div>

              <div class="image-preview-container">
                <img id="image-preview" src="" alt="Preview" />
                <canvas id="face-canvas"></canvas>
              </div>
            </div>

            <div class="actions">
              <button
                type="button"
                class="btn btn-secondary"
                id="register-reset"
              >
                Reset
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                id="register-submit"
                disabled
              >
                Daftar
              </button>
            </div>
          </form>
        </div>

        <!-- Profile Page -->
        <div class="form-container" id="profile-page">
          <div class="form-header">
            <p>SELAMAT DATANG</p>
            <h1>Profil Anda<span>.</span></h1>
          </div>

          <div id="profile-container">
            <img id="profile-image" src="" alt="Profile Picture" />
            <div class="profile-data">
              <h3>Nama</h3>
              <p id="profile-name"></p>
            </div>
            <div class="profile-data">
              <h3>Username</h3>
              <p id="profile-username"></p>
            </div>
            <div class="profile-data">
              <h3>WhatsApp</h3>
              <p id="profile-whatsapp"></p>
            </div>

            <div class="actions">
              <button type="button" class="btn btn-primary" id="logout-btn">
                keluar
              </button>
            </div>
          </div>
        </div>

        <div class="brand-logo">|||'</div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
